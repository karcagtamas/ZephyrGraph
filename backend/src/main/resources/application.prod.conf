server {
    host = 0.0.0.0
    port = 8080
}

client {
    external {
        host = localhost
        port = 3001
    }

    internal {
        path = web/dist
        useResources = true
        index = index.html
    }
}

language-server {
    path = language-server/bin
    executable = kotlin-language-server
}

ssl {
    use = ${?CEG_SSL}
    keyStore = ${?CEG_KEY_STORE}
    keyAlias = ${?CEG_KEY_ALIAS}
    keyStorePassword = ${?CEG_KEY_STORE_PASSWORD}
    privateKeyPassword = ${?CEG_PRIVATE_KEY_PASSWORD}
    port = ${?CEG_PORT}
}